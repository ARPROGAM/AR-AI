<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR House Decoration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button onclick="changeWallColor(0xff0000)">Red Wall</button>
        <button onclick="changeWallColor(0x00ff00)">Green Wall</button>
        <button onclick="changeWallColor(0x0000ff)">Blue Wall</button>
        <input type="file" id="textureInput" accept="image/*">
        <button onclick="applyUploadedTexture()">Apply Uploaded Texture</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
